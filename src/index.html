<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Калькулятор</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="wrapper">
		
		<!-- CALCULATOR :: START -->
		<div class="calculator js-calculator">
			<div class="calculator__item calculator__item_screen">
				<div class="calculator__output js-calculator-output"></div>
			</div>
			<div class="calculator__item calculator__item_blue calculator__item_clear js-calculator-clear">C</div>
			<div class="calculator__item calculator__item_blue calculator__item_delete js-calculator-delete">←</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value="+">+</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value="-">-</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value="*">×</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value="/">÷</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="7">7</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="8">8</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="9">9</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value="(">(</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="4">4</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="5">5</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="6">6</div>
			<div class="calculator__item calculator__item_blue js-calculator-btn" data-value=")">)</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="1">1</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="2">2</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value="3">3</div>
			<div class="calculator__item calculator__item_blue calculator__item_equally js-calculator-equally">=</div>
			<div class="calculator__item calculator__item_grey calculator__item_zero js-calculator-btn" data-value="0">0</div>
			<div class="calculator__item calculator__item_grey js-calculator-btn" data-value=".">.</div>	
		</div>
		<!-- CALCULATOR :: END -->

	</div>
	
</body>
</html>
